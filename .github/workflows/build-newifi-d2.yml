name: Build OpenWrt for Newifi D2 (Newifiâ€¯3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath libelf-dev libncurses5-dev \
            libncursesw5-dev libssl-dev python3 python3-pyelftools python3-setuptools \
            python3-distutils-extra python3-lib2to3 unzip wget zlib1g-dev rsync subversion || true

      - name: Clone OpenWrt
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy Custom Config
        run: |
          cp config/newifi_d2.config openwrt/.config

      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make download -j8 || true
          make -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: Newifi-D2-Firmware
          path: openwrt/bin/targets/ramips/mt7621/

